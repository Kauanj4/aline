<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel Automático</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body{
            background: #1e95e4;

        }

        .teste{
            z-index: 9999999;
            font-size: 40px;
            text-align: center;
            background:#FFF5F5;
            color: #ff8b8b;
            border: solid #FFC0CB 5px;
            margin-left: 700px;
            margin-right: 500px;
            margin-top: -250px;
            position: absolute; 


        }
        b{
            color: red;
        }

        /* Container do carrossel */
        .carousel-container {
            width: 100%;
            height: 100px; /* Cada fileira terá 100px de altura */
            overflow: hidden;
            position: relative;
            background-color: black; /* Evita espaços brancos */
            margin-bottom: 5px; /* Pequeno espaçamento entre fileiras */
        }

        /* Carrossel com as imagens */
        .carousel {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 1s linear;
            animation: moveCarousel 50s linear infinite; /* Movimento contínuo */
        }

        /* Cada imagem ocupa 100% da largura e 100px de altura */
        .carousel img {
            width: 100%;
            height: 100px;
            object-fit: cover; /* Mantém a proporção da imagem preenchendo o espaço */
        }

        @keyframes moveCarousel {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>

    <div class="carousel-container"><div class="carousel" id="carousel1"></div></div>
    <div class="carousel-container"><div class="carousel" id="carousel2"></div></div>
    <div class="carousel-container"><div class="carousel" id="carousel3"></div></div>
    <div class="teste">
        Te amo não só pelo que você é, mas pelo que sou quando estou com você. Você transforma os dias comuns em momentos inesquecíveis. Eu nunca quero te perder, porque minha felicidade mora no seu abraço.
     <br>
     <b>te amo muito </b>
    </div>
    <div class="carousel-container"><div class="carousel" id="carousel4"></div></div>
    <div class="carousel-container"><div class="carousel" id="carousel5"></div></div>
    <div class="carousel-container"><div class="carousel" id="carousel6"></div></div>
    <div class="carousel-container"><div class="carousel" id="carousel7"></div></div>
    <div class="carousel-container"><div class="carousel" id="carousel8"></div></div>
    <div class="carousel-container"><div class="carousel" id="carousel9"></div></div>
    <div class="carousel-container"><div class="carousel" id="carousel10"></div></div>

    <script>
        function criarCarrossel(id) {
            const carousel = document.getElementById(id);
            const imagens = [
                "teste1.jpg", "teste19.jpg", "teste37.jpg", 
                "teste2.jpg", "teste20.jpg", "teste38.jpg", 
                "teste3.jpg", "teste21.jpg", "teste39.jpg", 
                "teste4.jpg", "teste22.jpg", "teste40.jpg", 
                "teste5.jpg", "teste23.jpg", "teste41.jpg", 
                "teste6.jpg", "teste24.jpg", "teste42.jpg", 
                "teste7.jpg", "teste25.jpg", "teste43.jpg", 
                "teste8.jpg", "teste26.jpg", "teste44.jpg", 
                "teste9.jpg", "teste27.jpg", "teste45.jpg", 
                "teste10.jpg","teste28.jpg", "teste46.jpg",
                "teste11.jpg","teste29.jpg", "teste47.jpg", 
                "teste12.jpg","teste30.jpg", "teste48.jpg", 
                "teste13.jpg","teste31.jpg", "teste49.jpg", 
                "teste14.jpg","teste32.jpg", "teste50.jpg", 
                "teste15.jpg","teste33.jpg",
                "teste16.jpg","teste34.jpg", 
                "teste17.jpg","teste35.jpg", 
                "teste18.jpg","teste36.jpg", 
            ];

            // Adiciona as imagens ao carrossel
            imagens.forEach(src => {
                const img = document.createElement("img");
                img.src = src;
                img.alt = "Imagem do carrossel";
                carousel.appendChild(img);
            });
        }

        // Criar e iniciar os carrosséis
        for (let i = 1; i <= 10; i++) {
            criarCarrossel(`carousel${i}`);
        }
    </script>

</body>
</html>
